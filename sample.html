<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Grid</title>
    <link rel="stylesheet" href="sample.css">
    <script src="sample.js" charset="utf-8" type="text/javascript">

    </script>
  </head>
  <body>



    <div id="btns" class="buttonContainer">
      <input type="text" id="res" name="res" value=""/>
        <button id="btn0" class="buttonClass" onclick="calc(this.id)">0</button>
        <button id="btn1" class="buttonClass" onclick="calc(this.id)">1</button>
        <button id="btnClr" class="buttonClass" onclick="calc(this.id)">C</button>
        <button id="btnEql" class="buttonClass" onclick="calc(this.id)">=</button>

            <button id="btnSum" class="buttonClass" onclick="calc(this.id)">+</button>
            <button id="btnSub" class="buttonClass" onclick="calc(this.id)">-</button>
            <button id="btnMul" class="buttonClass" onclick="calc(this.id)">*</button>
            <button id="btnDiv" class="buttonClass" onclick="calc(this.id)">/</button>
    </div>



  </body>
</html>
